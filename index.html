<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 120000000;
      let b = 0.04;
      let interest = (a * b) / 12;

      document.write("정기 예금액 : " + a + "<br>");
      document.write("이율 : " + b * 100 + "%" + "<br>");
      document.write("-월 이자 : " + interest + "원");
    </script>
  </body>
